<form id="btc_withdraw" ng-controller="WithdrawsController as withdrawsCtrl" ng-submit="withdrawsCtrl.createWithdraw(currency)">

  <div class="form-group col-sm-12">
      <label>{{"funds.withdraw_coin.label" | t}}</label>
    <span class="help-block"><a href="javascript:;" ng-click="openFundSourceManagerPanelW()" ng-bind="'funds.withdraw_coin.manage_withdraw' | t"></a></span>

    <div class="input-group" ng-if="fund_sources().length">
      <select id="fund_source" class="select required form-control" name="fund_source"
              ng-model="selected_fund_source_id"
              ng-model-options="{ getterSetter: true }"
              ng-options="fs.id as fs.label for fs in fund_sources()"
              required>
      </select>
      </div>
  </div>
  <div class="clearfix"></div>

  <div class="form-group col-sm-10">
    <label for="withdraw-amount">{{"funds.withdraw_coin.amount" | t}}</label>
    <div class="input-group">
      <input class="numeric decimal required form-control" id="withdraw-amount" name="withdraw[sum]" placeholder="{{'funds.withdraw_coin.min' | t}} {{min_withdraw}}" step="any" type="number" value="0.0" min="{{min_withdraw}}" ng-model="withdrawsCtrl.withdraw.sum">
      <span class="input-group-addon">{{account.currency | uppercase}}</span>
    </div>
    <div class="warn-text">{{"funds.withdraw_coin.with" | t}} <span ng-bind="fee_withdraw"></span></div>
  </div>

  <div class="form-group col-sm-1" style="padding-left: 0px;">

    <div><button ng-click="withdrawsCtrl.withdrawAllCoin()" class="btn btn-success" style="margin-top: 24px;" id="withdraw_all_btn" type="button">{{"funds.withdraw_coin.withdraw_all" | t}}</button></div>
  </div>

  <div class="form-group col-sm-12">
    <ng-include src="'/templates/funds/_two_factor_auth_withdraws.html'"></ng-include>
  </div>

  <div class="form-group col-sm-12 form-submit">
    <button class="btn btn-block btn-lg btn-dark" data-loading-text="Creating..." type="submit">{{'submit' | t}}</button>
  </div>

</form>
